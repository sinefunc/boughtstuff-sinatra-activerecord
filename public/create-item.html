<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <title>Boughtstuff ~ social capitalism at its finest</title>
  <link href="/stylesheets/reset.css" rel="stylesheet" />
  <link href="/stylesheets/grid.css" rel="stylesheet" />
  <link href="/stylesheets/application.css" rel="stylesheet" />
  <link href="/stylesheets/hacks.css" rel="stylesheet" />
</head>
<body>
  <div class="top-panel">
    <div class="col16-2 centerize boughtstuff-main">
      <h2 class="branding">
        <a href="/" class="ir">Boughtstuff</a>
        <em class="ir">social capitalism at its finest</em>
      </h2>
      <fieldset class="centerize clearFix col15-2 boughtstuff-form">
        <label class="colL">
          <span class="label">What did you buy?</span>
          <em class="fauxValue">e.g. "16GB iPhone", "Dell 24-inch LCD"</em>
          <input type="text" value="" class="col10-2 text-input"/>
        </label>
        <input type="submit" name="" value="Submit" class="colR button"/>
      </fieldset>
    </div>
  </div>
  <div class="boughtstuff-user-nav">

    <div class="col16-2 centerize clearFix">
      <ul class="notList clearFix colL main-nav">
        <li class="colL active">
          <a href="#">Your stuff</a>          
        </li>
        <li class="colL">
          <a href="#">Friends' stuff</a>          
        </li>
        <li class="colL">
          <a href="#">Everyone</a>
        </li>
      </ul>
      <div class="col8-0 colR clearFix user-meta">
        <a href="#" class="colR twitter-pic" title="username here"><img src="/images/dummy-avatar" alt="username here" /></a>
        <h2><a href="#">Hello Marco</a></h2>
        <p>You have bought <strong>$3000</strong> worth of stuff.</p>
      </div>
    </div>
    <div class="subnav clearFix">
      <div class="col16-2 centerize">
        <a href="#" class="colL back-link">Back to your shelf</a>
      </div>
    </div>

  </div>

  <div class="clear col16-2 clearFix centerize create-item-form">
    <fieldset class="col11-1 colL item-form">
      <legend>
        <strong class="form-head">New stuff you bought</strong>
      </legend>
      <label class="col10-1 first-field">
        <span class="label">What did you buy?</span>
        <em class="faux-value">One bucket of unicorn tears</em>
        <input type="text" value="" class="col10-0 text-field"/>
        <span class="tool-tip"><a href="#">Come on. We know you didn't really bought a bucket of unicorn tears.</a></span>
      </label>
      <label class="col10-1">
        <span class="label">How much was it?</span>
        <span class="currency">$</span>
        <em class="faux-value currency">899.99</em>
        <input type="text" value="" class="col3-2 text-field"/>
        <span class="tool-tip"><a href="#">Come on. We know you didn't really bought a bucket of unicorn tears.</a></span>
      </label>
      <label class="col10-1">
        <span class="label">Upload a photo of that item</span>
        <input type="file" />
        <span class="tool-tip"><a href="#">Come on. We know you didn't really bought a bucket of unicorn tears.</a></span>
      </label>

      <label class="col10-1 optional-fields">
        <span class="label">The optional Stuff Yo</span>
      </label>

      <label class="col10-1">
        <span class="label">Where did you buy it?</span>
        <em class="faux-value">"Li'l Fabled Items Shoppe" 2nd Floor, Community Shopping Mall, Manila, Philippines</em>
        <input type="text" value="" class="col10-0 text-field"/>
      </label>

      <label class="col10-1">
        <span class="label">Tell us a little something about it</span>
        <em class="faux-value">The best batch of unicorn tears ever! highly recommended for those looking for an excellent energy source.</em>
        <textarea cols="30" rows="10" class="col10-0 text-field"></textarea>
      </label>

      <label class="col10-1">
        <span class="label">Tags <em class="hint">(pretty little words separated by commas to describe it) </em></span>
        <em class="faux-value">awesome, unicorn tears, technology</em>
        <input type="text" value="" class="col10-0 text-field"/>
      </label>
      <input type="submit" name="" value="Submit &amp; Tweet!" class="button"/>


    </fieldset>
    <div class="colR col4-2 check-it-out">  

      <div class="col3-2 item-preview">
        <a href="#" class="item-link" title="item name">
          <img src="/images/sample.jpg" alt="item name" />
          <a href="#" class="ir zoom-link">zoom</a>
        </a>
        <h3>Check it out!</h3>
      </div>
    </div>  
  </body>
  </html>
